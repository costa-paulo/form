<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="texto">
            <div class="titulo-subtitulo">
                <h1 class="titulo">
                    FICOU COM DÚVIDA?
                    <br>
                    NOS MANDE UMA MENSAGEM!
                </h1>
                <h2 class="subtitulo">caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos
                    em contato em menos de 24h.</h2>
            </div>
        </section>

        <section class="formulario">
            <div class="form">
                <ul class="items">
                    <li class="item">
                        <input type="text" class="campo" placeholder="Nome completo *">
                        <div class ="campo-obrigatorio"></div>
                    </li>
                    <li class="item">
                        <input type="text" class="campo" placeholder="Email *">
                        <div class ="campo-obrigatorio"></div>
                    </li>
                    <li class="item">
                        <input type="text" class="campo" placeholder="Telefone *">
                        <div class ="campo-obrigatorio"></div>
                    </li>
                    <li class="item">
                        <textarea class="campo" placeholder="Mensagem *" cols="30" rows="10"></textarea>
                        <div class ="campo-obrigatorio"></div>
                    </li>
                </ul>

                <p class="obrigatorio">*campos obrigatórios</p>
                <button class="btn" onclick="validarForm()">Enviar</button>
            </div>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
